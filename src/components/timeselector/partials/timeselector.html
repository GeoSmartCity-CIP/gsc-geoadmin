<div ga-slider 
   floor="{{options.minYear}}" 
   ceiling="{{options.maxYear}}"
   ng-model="currentYear"
   ga-data="options.years"
   ga-redraw="isActive"
   ga-keyboard-events="isActive"
   ga-magnetize="true"
   ga-input-text="true"
   ga-unfit-to-bar="true">
</div>
<select ng-model="currentYear"
        ng-options="year.value as year.value for year in availableYears">
  <option value="" disabled translate>time_select_year</option>
</select>
<button class="btn btn-default" ng-hide="isPlaying" ng-click="play()">Play</button>
<button class="btn btn-danger" ng-show="isPlaying" ng-click="stop()">Stop</button>
